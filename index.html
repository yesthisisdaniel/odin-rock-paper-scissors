<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" link href='https://fonts.googleapis.com/css?family=Cabin|Limelight|Roboto'>
</head>
<body>
    <script src="js rps.js" defer></script>

    <div class = "title-container">
        <div class = "title">Rock! Paper! SCISSORS!</div>
    </div>
    <main class = "main content">

    <div id="game-buttons-container">
        <button type = "submit" value = "rock" id = "rock-button" class = "game-button"><img draggable = "false" ondragstart = return false; class = "game-icon rock-icon" src = rps-images/rock.png></button>
        <button type = "submit" value = "paper" id = "rock-button" class = "game-button"><img draggable = "false" ondragstart = return false; class = "game-icon paper-icon" src = rps-images/paper.png></button>
        <button type = "submit" value = "scissors" id = "rock-button" class = "game-button"><img draggable = "false" ondragstart = return false; class = "game-icon scissors-icon" src = rps-images/scissors.png></button>
    </div>

    <div class = player-cpu-choices-container>
        <div class = "cpu-container">
            <p>Computer</p>
            <div class = "cpu-choice choice"></div>
            <!-- <p class = "cpu-score score">CPU score: </p> -->
        </div>
        <div class = "result-container">
            <p>Player</p>
            <p class = "player-choice choice"></p>
            <!-- <p class = "player-score score"></p> -->
        </div>

    </main>
</body>
